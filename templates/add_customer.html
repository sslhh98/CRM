{% extends 'layout.html' %}
{% block title %}Yeni Müşteri{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl mb-4">Yeni Müşteri Ekle</h2>
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      <ul class="mb-4">
        {% for cat,msg in msgs %}
          <li class="{{ 'text-red-600' if cat=='error' else 'text-green-600' }}">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-4">
      <label>Ad</label>
      <input name="name" type="text" required class="w-full border p-2 rounded"/>
    </div>
    <div class="mb-4">
      <label>Email</label>
      <input name="email" type="email" required class="w-full border p-2 rounded"/>
    </div>
    <div class="mb-4">
      <label>Telefon</label>
      <input name="phone" type="text" class="w-full border p-2 rounded"/>
    </div>
    <div class="mb-4">
      <label>Adres</label>
      <textarea name="address" class="w-full border p-2 rounded"></textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Kaydet</button>
  </form>
</div>
{% endblock %}
