{% extends "layout.html" %}
{% block title %}Yeni Mesaj{% endblock %}
{% block header %}Yeni Mesaj Ekle{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-gray-700 mb-1">Mesaj</label>
      <textarea name="body" rows="4"
                class="w-full border border-gray-300 rounded px-3 py-2"
                required
                placeholder="Mesajınızı yazın…"></textarea>
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Etiket (isteğe bağlı)</label>
      <input type="text" name="tag"
             class="w-full border border-gray-300 rounded px-3 py-2"
             placeholder="#etiket">
    </div>
    <div class="flex space-x-4">
      <button type="submit"
              class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
        Gönder
      </button>
      <a href="{{ url_for('messages.index') }}"
         class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
        Geri
      </a>
    </div>
  </form>
</div>
{% endblock %}
