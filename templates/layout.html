<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}CRM{% endblock %}</title>

  {% block head_styles %}
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  {% endblock %}
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow mb-6">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="{{ url_for('dashboard.index') }}" class="text-xl font-bold">CRM</a>
      <ul class="flex space-x-4">
        <li><a href="{{ url_for('customers.index') }}" class="hover:underline">Müşteriler</a></li>
        <li><a href="{{ url_for('messages.index') }}" class="hover:underline">Mesajlar</a></li>
        <li><a href="{{ url_for('tasks.index') }}" class="hover:underline">Görevler</a></li>
        <li><a href="{{ url_for('opportunities.index') }}" class="hover:underline">Fırsatlar</a></li>
      </ul>

    {% if current_user.is_authenticated %}
      <a href="{{ url_for('auth.logout') }}"
         class="px-3 py-2 hover:bg-gray-200">Çıkış</a>
    {% else %}
      <a href="{{ url_for('auth.login') }}"
         class="px-3 py-2 hover:bg-gray-200">Giriş</a>
      <a href="{{ url_for('auth.register') }}"
         class="px-3 py-2 hover:bg-gray-200">Kayıt Ol</a>
    {% endif %}
    
    </div>
  </nav>

  <!-- Sayfa Başlığı -->
  <header class="max-w-7xl mx-auto px-4 mb-6">
    <h1 class="text-2xl font-bold">{% block header %}{% endblock %}</h1>
  </header>

  <!-- İçerik -->
  <main class="max-w-7xl mx-auto px-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Sayfa Bazlı JS -->
  {% block scripts %}{% endblock %}

</body>
</html>
