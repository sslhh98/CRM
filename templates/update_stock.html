{% extends "layout.html" %}

{% block title %}Stok Güncelle{% endblock %}
{% block header %}Stok Miktarını Güncelle{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-gray-700 mb-1">Yeni Miktar</label>
      <input type="number" name="quantity" value="{{ stock.quantity }}"
             class="w-full border border-gray-300 rounded px-3 py-2" required>
    </div>
    <div class="flex space-x-4">
      <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Güncelle</button>
      <a href="{{ url_for('stock.stock_list') }}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">İptal</a>
    </div>
  </form>
</div>
{% endblock %}
