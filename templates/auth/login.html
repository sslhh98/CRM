{% extends "layout.html" %}
{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-xl mb-4">Giriş Yap</h2>
  <form method="POST">
    <label>Kullanıcı Adı</label>
    <input type="text" name="username" class="w-full border p-2 rounded mb-3" required>
    <label>Parola</label>
    <input type="password" name="password" class="w-full border p-2 rounded mb-3" required>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Giriş Yap</button>
  </form>
  <p class="mt-4">Hesabın yok mu? <a href="{{ url_for('auth.register') }}" class="text-blue-600">Kayıt Ol</a></p>
</div>
{% endblock %}
