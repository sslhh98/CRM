{% extends "layout.html" %}
{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-xl mb-4">Kayıt Ol</h2>
  <form method="POST">
    <label>Kullanıcı Adı</label>
    <input type="text" name="username" class="w-full border p-2 rounded mb-3" required>
    <label>Email</label>
    <input type="email" name="email" class="w-full border p-2 rounded mb-3" required>
    <label>Parola</label>
    <input type="password" name="password" class="w-full border p-2 rounded mb-3" required>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Kayıt Ol</button>
  </form>
  <p class="mt-4">Zaten hesabın var mı? <a href="{{ url_for('auth.login') }}" class="text-blue-600">Giriş Yap</a></p>
</div>
{% endblock %}
