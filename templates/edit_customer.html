{% extends 'layout.html' %}
{% block title %}Müşteri Düzenle{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl mb-4">Müşteri Düzenle</h2>
  <form method="POST">
    <div class="mb-4">
      <label>Ad</label>
      <input name="name" value="{{ customer.name }}" type="text" required class="w-full border p-2 rounded"/>
    </div>
    <div class="mb-4">
      <label>Email</label>
      <input name="email" value="{{ customer.email }}" type="email" required class="w-full border p-2 rounded"/>
    </div>
    <div class="mb-4">
      <label>Telefon</label>
      <input name="phone" value="{{ customer.phone }}" type="text" class="w-full border p-2 rounded"/>
    </div>
    <div class="mb-4">
      <label>Adres</label>
      <textarea name="address" class="w-full border p-2 rounded">{{ customer.address }}</textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Güncelle</button>
  </form>
</div>
{% endblock %}
